<md-menu md-position-mode="target-right target">
    <md-button aria-label="add" class="md-icon-button" ng-click="$mdMenu.open($event)">
        <md-icon md-menu-origin md-svg-src="icons/add_white_24px.svg" aria-label="add"></md-icon>
    </md-button>
    <md-menu-content width="1">
            <md-menu-item ng-repeat="item in [1, 2, 3]">
                <md-button ng-click="showAlert()">
                    Option {{item}}
                </md-button>
            </md-menu-item>
    </md-menu-content>
</md-menu>
