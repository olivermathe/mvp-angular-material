<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="angular-material/angular-material.min.css">

    <title>Document</title>
</head>
<body ng-app="app" ng-cloak>

    <div ng-controller="appCtrl" ng-cloak>
        
        <md-content>
            <md-toolbar>
                <div md-colors="{'background-color':'teal'}" class="md-toolbar-tools">
                    <h2 flex md-truncate>{{message}}</h2>
                    <md-button class="md-raised" ng-click="click(tic)">
                        click
                    </md-button>
                </div>
            </md-toolbar>
        </md-content>

        <ul>
            <li ng-repeat="item in list track by $index">
                {{item}}
            </li>
        </ul>

    </div>

    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>

    <script src="app.js"></script>    

</body>
</html>
